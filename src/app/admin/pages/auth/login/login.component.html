<form action="" [formGroup]="loginForm" (onSubmit)="login()">
    <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="flex flex-column align-items-center justify-content-center">
            <!-- <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                 -->
            <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                    <div class="text-center mb-5">
                        <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3"> -->
                        <div class="text-900 text-3xl font-medium mb-3">Đăng nhập</div>
                    </div>
    
                    <div>
                        <div class="field p-fluid mb-5 flex flex-column">
                            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email1" type="email"  formControlName="email" placeholder="Email address" pInputText class="w-full md:w-30rem" style="padding:1rem" aria-describedby="username-mess">
                            <div *ngIf="form['email'].invalid && (form['email'].touched || form['email'].dirty)">
                                <small *ngIf="form['email'].errors['required']" class="p-error">Vui lòng nhập email</small>
                                <small *ngIf="form['email'].errors['email']" class="p-error">Email không hợp lệ</small>
                            </div>
                        </div>

                        <div class="field p-fluid mb-5">
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
                            <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true" styleClass="w-full md:w-30rem" inputStyleClass="p-3" [feedback]="false">
                            </p-password>
                            <div *ngIf="form['password'].invalid && (form['password'].dirty || form['password'].touched)">
                                <small *ngIf="form['password'].errors?.['required']" class="p-error">Vui lòng nhập mật khẩu</small>
                            </div>
                        </div>
    
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                <label for="rememberme1">Lưu mật khẩu</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Quên mật khẩu</a>
                        </div>
                        <button pButton pRipple label="Đăng nhập" class="w-full p-3 text-xl" [loading]="loading" [disabled]="loginForm.invalid" (click)="login()"></button>
                        <p class="text-right mt-3">
                            Bạn chưa có tài khoản
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" routerLink="/auth/register">Đăng ký</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</form>

<p-toast></p-toast>
